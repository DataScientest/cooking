{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}New Participant{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
    <label for="name">Name</label>
    <input name="name" id="name" value="{{ request.form['name'] }}" required>
    <label for="mail">Mail</label>
    <input name="mail" id="mail" value="{{ request.form['mail'] }}" required>
    <label for="command_details">Command Details</label>
    <input name="command_details" id="command_details" value="{{ request.form['command_details'] }}" required>
    <label for="command_id">Command Id</label>
    <select name="command_id" id="command_id">
        {% for command in commands %}
        <option value="{{ command['id'] }}">{{ command['restaurant'] }}</option>
        {% endfor %}
    </select>
    <!-- <input name="command_id" type="number" id="command_id" value="{{ request.form['command_id'] }}" required>-->
    <input type="submit" value="Save">
</form>
{% endblock %}
